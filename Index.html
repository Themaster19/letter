<!DOCTYPE html> 
<html lang="en"> 
<head>
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<title> CSS ENvelope + Letter (Open/Close on click) </title> 
<link rel="stylesheet" href="./style.css"> 
</head>
<body>
  <div class="container"> 
    <div class="envelope"> 
      <div class="letter"> 
        <div class="text">
          <strong> Dear lover. </strong>
          <p> 
            Thank you for loving me and giving me hope that i'll always be around to do the same. 
          </p>
        </div>
      </div>
    </div>
    <div class="heart"></div>
  </div>
</div> 
  <script> 
  const envelope = document.querySelector(".envelope-wrapper'); 
  envelope.addEventListener('click', () => {
    envelope.classList.toggle('flap'); 
  }}; 
</script>
</body>
</html>
